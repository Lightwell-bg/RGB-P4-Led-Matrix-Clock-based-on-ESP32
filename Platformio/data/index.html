        <script type = "text/javascript">
            function set_z3(submit) {
                server = "/texts?ledText0=" + encodeURIComponent(val('ledText0')) + "&ledText1=" + encodeURIComponent(val('ledText1'));
				server += "&ledText2=" + encodeURIComponent(val('ledText2')) + "&ledText3=" + encodeURIComponent(val('ledText3'));
				server += "&isTxtOn0=" + val_sw('isTxtOn0') + "&txtFrom0=" + val('txtFrom0') + "&txtTo0=" + val('txtTo0') + "&isCrLine0=" + val_sw('isCrLine0');
				server += "&isTxtOn1=" + val_sw('isTxtOn1') + "&txtFrom1=" + val('txtFrom1') + "&txtTo1=" + val('txtTo1') + "&isCrLine1=" + val_sw('isCrLine1');
				server += "&isTxtOn2=" + val_sw('isTxtOn2') + "&txtFrom2=" + val('txtFrom2') + "&txtTo2=" + val('txtTo2') + "&isCrLine2=" + val_sw('isCrLine2');
				server += "&isTxtOn3=" + val_sw('isTxtOn3') + "&txtFrom3=" + val('txtFrom3') + "&txtTo3=" + val('txtTo3') + "&isCrLine3=" + val_sw('isCrLine3');
				server += "&isNews=" + val_sw('isNews') + "&newsFromZ3=" + val('newsFromZ3') + "&newsToZ3=" + val('newsToZ3');
				server += "&isLedDateZ3=" + val_sw('isLedDateZ3') + "&dateFromZ3=" + val('dateFromZ3') + "&dateToZ3=" + val('dateToZ3') + "&isCrLineDateZ3=" + val_sw('isCrLineDateZ3');
				server += "&isLedWeatherZ3=" + val_sw('isLedWeatherZ3') + "&isLedForecastZ3=" + val_sw('isLedForecastZ3');
				server += "&weathFromZ3=" + val('weathFromZ3') + "&weathToZ3=" + val('weathToZ3') + "&fcastFromZ3=" + val('fcastFromZ3')  + "&fcastToZ3=" + val('fcastToZ3');
				server += "&colorZ3R=" + val('colorZ3R') + "&colorZ3G=" + val('colorZ3G') + "&colorZ3B=" + val('colorZ3B');
				server += "&global_start=" + val('global_start') + "&global_stop=" + val('global_stop');
                send_request(submit,server);
				alert("Ok");
            }	
			function setcolor_z3(submit) {
				server = "/setcolor_z3?colorZ3R=" + val('colorZ3R') + "&colorZ3G=" + val('colorZ3G') + "&colorZ3B=" + val('colorZ3B');
				send_request(submit,server);
				alert("Ok");
			}
            function set_z2(submit) {
                server = "/set_z2?isSecZ2=" + val_sw('isSecZ2') + "&isTempZ2=" + val_sw('isTempZ2') + "&isWindZ2=" + val_sw('isWindZ2');
				server += "&global_start=" + val('global_start') + "&global_stop=" + val('global_stop');
                send_request(submit,server);
				alert("Ok");
            }	
			function setcolor_z2(submit) {
				server = "/setcolor_z2?colorZ2R=" + val('colorZ2R') + "&colorZ2G=" + val('colorZ2G') + "&colorZ2B=" + val('colorZ2B');
				send_request(submit,server);
				alert("Ok");
			}
            function set_ledoption(submit) {
                server = "/screenoption?isBigClock=" + val_sw('isBigClock') + "&clockBigFrom=" + val('clockBigFrom') + "&clockBigTo=" + val('clockBigTo');
				server += "&showSec=" + val_sw('showSec');
				server += "&global_start=" + val('global_start') + "&global_stop=" + val('global_stop');
                send_request(submit,server);
				alert("Ok");
            }
			function setcolor_z1(submit) {
				server = "/setcolor_z1?colorZ1R=" + val('colorZ1R') + "&colorZ1G=" + val('colorZ1G') + "&colorZ1B=" + val('colorZ1B');
				send_request(submit,server);
				alert("Ok");
			}
        </script>
